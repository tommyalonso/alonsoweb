<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALONSO AUTOMOTIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #0a0a0a;
            --white: #ffffff;
            --gray: #f5f5f5;
            --porsche-font: 'Syncopate', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--white);
            color: var(--black);
            overflow-x: hidden;
        }

        /* NAVEGACIÓN */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: var(--white);
            position: relative;
            z-index: 10;
        }

        .logo {
            font-family: var(--porsche-font);
            font-weight: 700;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 1.1rem;
        }

        /* HERO SECTION */
        .hero {
            height: 75vh;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--white);
            position: relative;
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.8)), url('https://github.com/tommyalonso/alonsoweb/blob/main/img/IMG_2035%20(2).jpeg?raw=true');
            background-size: cover;
            background-position: center center;
            margin-bottom: 4rem;
            padding: 2rem;
        }

        .hero h1 {
            font-family: var(--porsche-font);
            font-size: clamp(2rem, 8vw, 3rem);
            letter-spacing: clamp(5px, 2vw, 10px);
            text-transform: uppercase;
            margin: 0;
            line-height: 1.2;
        }

        .hero p {
            font-family: var(--porsche-font);
            letter-spacing: clamp(2px, 1vw, 4px);
            text-transform: uppercase;
            font-size: clamp(0.6rem, 2vw, 0.7rem);
            margin-top: 1.5rem;
            opacity: 0.8;
        }

        /* INVENTARIO */
        .inventory {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 3rem;
            padding: 0 5% 5rem 5%;
        }

        .car-card {
            overflow: hidden;
            animation: fadeIn 0.8s ease forwards;
            position: relative;
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .car-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            filter: grayscale(100%);
            transition: 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .car-card:hover .car-image {
            filter: grayscale(0%);
            transform: scale(1.03);
        }

        .car-info { 
            padding: 1.5rem 0; 
            border-top: 1px solid #eee; 
            margin-top: 10px; 
        }

        .car-name {
            font-family: var(--porsche-font);
            font-size: clamp(0.7rem, 2vw, 0.85rem);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .car-price { 
            font-weight: 300; 
            color: #888; 
            margin-top: 5px;
            font-size: clamp(0.85rem, 2vw, 1rem);
        }

        /* Botón de eliminar coche - ya no se usa pero dejamos el CSS por si acaso */
        .delete-car-btn {
            display: none;
        }

        /* SECCIÓN ABOUT */
        .about-section {
            padding: 5rem 5%;
            background: var(--gray);
            text-align: center;
        }

        .about-section h2 {
            font-family: var(--porsche-font);
            font-size: clamp(1.5rem, 5vw, 2rem);
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        .about-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
        }

        /* SECCIÓN CONTACTO */
        .contact-section {
            padding: 5rem 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 3rem;
            background: var(--white);
        }

        .contact-info h3 {
            font-family: var(--porsche-font);
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
        }

        .contact-info p {
            line-height: 1.8;
            color: #555;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #ddd;
            color: var(--black);
            padding: 15px 0;
            margin-bottom: 20px;
            font-family: 'Inter', sans-serif;
            outline: none;
            font-size: 1rem;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-bottom-color: var(--black);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--black);
            color: var(--white);
            border: none;
            font-family: var(--porsche-font);
            font-size: 0.7rem;
            letter-spacing: 2px;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
        }



        /* MEDIA QUERIES ESPECÍFICAS */
        @media (max-width: 768px) {
            nav {
                padding: 1rem 4%;
                flex-wrap: wrap;
            }

            .logo {
                font-size: 0.9rem;
                letter-spacing: 3px;
            }

            .hero {
                height: 60vh;
                margin-bottom: 2rem;
            }

            .inventory {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 0 4% 3rem 4%;
            }

            .car-image {
                height: 300px;
            }

            .about-section,
            .contact-section {
                padding: 3rem 4%;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 0.8rem 4%;
            }

            .logo {
                font-size: 0.75rem;
                letter-spacing: 2px;
            }

            .hero {
                height: 50vh;
                min-height: 350px;
            }

            .car-image {
                height: 250px;
            }

            .inventory {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Alonso Automotive</div>
    </nav>

    <header class="hero">
        <h1>Create Your<br>Legacy</h1>
        <p>Colección 2025-2026 // Collection 2025-2026</p>
    </header>

    <main class="inventory" id="carContainer">
    </main>

    <section class="about-section">
        <h2>Quiénes somos</h2>
        <p class="about-content">Cars & more</p>
    </section>

    <section class="contact-section">
        <div class="contact-info">
            <h3>Connect</h3>
            <p>
                (inglés-español)<br>
                Santa Cruz de Tenerife, ESPAÑA<br><br>
                +34<br>
                alonsopremiumcars@gmail.com
            </p>
        </div>
        
        <form class="contact-form" onsubmit="event.preventDefault(); alert('Formulario enviado (simulado)');">
            <input type="text" placeholder="NOMBRE COMPLETO" required>
            <input type="email" placeholder="EMAIL" required>
            <textarea placeholder="MENSAJE" rows="4" required></textarea>
            <button type="submit" class="btn-submit">Enviar Solicitud</button>
        </form>
    </section>
  


    <script>
        // INVENTARIO DE VEHÍCULOS
        // Para añadir un nuevo vehículo, simplemente agrega un objeto con este formato:
        // { name: "MODELO DEL COCHE", price: "PRECIO", details: "KILÓMETROS", img: "URL_DE_LA_IMAGEN" }
        
        let cars = [
            { 
                name: "Mercedes Benz CLA AMG KIT", 
                price: "32.000 €", 
                details: "34.000 KM", 
                img: "https://github.com/tommyalonso/alonsoweb/blob/main/img/CLA%20AMG.jpg?raw=true" 
            },
            { 
                name: "PORSCHE 911 Turbo S", 
                price: "265.000 €", 
                details: "14.600 KM", 
                img: "https://images.unsplash.com/photo-1611651338412-8403fa6e3599?auto=format&fit=crop&w=800&q=80" 
            }
            // Añade más vehículos aquí siguiendo el mismo formato
        ];

        const container = document.getElementById('carContainer');

        function renderCars() {
            container.innerHTML = '';
            cars.forEach((car, index) => {
                container.innerHTML += `
                    <div class="car-card">
                        <img src="${car.img}" class="car-image" alt="${car.name}">
                        <div class="car-info">
                            <div class="car-name">${car.name}</div>
                            <div class="car-price">${car.price}</div>
                            <div class="car-price">${car.details}</div>
                        </div>
                    </div>
                `;
            });
        }

        // Renderizar los coches al cargar la página
        renderCars();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALONSO AUTOMOTIVE – Luxury cars</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #0a0a0a;
            --white: #ffffff;
            --gray: #f5f5f5;
            --porsche-font: 'Syncopate', sans-serif;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--white);
            color: var(--black);
            overflow-x: hidden; /* Evita scroll horizontal */
        }

        /* NAVEGACIÓN */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: var(--white); /* Fondo blanco sólido */
            position: relative;
            z-index: 10;
        }

        .logo {
            font-family: var(--porsche-font);
            font-weight: 700;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 1.1rem;
        }

        /* --- NUEVO: HERO SECTION (ENCABEZADO CON FOTO) --- */
        .hero {
            /* Altura: 75% de la pantalla */
            height: 75vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--white);
            position: relative;
            /* IMPORTANTE: Aquí se define la imagen de fondo.
               Usamos un linear-gradient negro semitransparente sobre la imagen
               para que el texto se lea bien y darle un toque premium.
               ¡CAMBIA LA URL POR TU FOTO PREFERIDA!
            */
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.8)), url('https://www.mercedes-amg.com/media/images/05b2a2e192c2557dfa3cdec92dfbadb311d6fcc2-1920x1080.jpg?auto=format&fit=max&q=75&w=1920');
            background-size: cover;     /* Asegura que la imagen cubra todo el espacio */
            background-position: center center; /* Centra la imagen */
            margin-bottom: 4rem; /* Separación con el inventario */
        }

        .hero h1 {
            font-family: var(--porsche-font);
            font-size: 3rem;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin: 0;
            line-height: 1.2;
        }

        .hero p {
            font-family: var(--porsche-font);
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 0.7rem;
            margin-top: 1.5rem;
            opacity: 0.8;
        }
        /* -------------------------------------------------- */


        /* INVENTARIO */
        .inventory {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            padding: 0 5% 5rem 5%; /* Padding ajustado */
        }

        .car-card {
            overflow: hidden;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .car-image {
            width: 100%;
            height: 450px;
            object-fit: cover;
            filter: grayscale(100%);
            transition: 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .car-card:hover .car-image {
            filter: grayscale(0%);
            transform: scale(1.03);
        }

        .car-info { padding: 1.5rem 0; border-top: 1px solid #eee; margin-top: 10px; }

        .car-name {
            font-family: var(--porsche-font);
            font-size: 0.85rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .car-price { font-weight: 300; color: #888; margin-top: 5px; }

        /* PANEL DE ADMINISTRACIÓN (FLOTANTE) */
        #adminPanel {
            position: fixed;
            top: 0; right: -400px;
            width: 350px; height: 100%;
            background: var(--black);
            color: var(--white);
            padding: 40px;
            transition: 0.5s;
            z-index: 1000;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }

        #adminPanel.active { right: 0; }

        .admin-title {
            font-family: var(--porsche-font);
            font-size: 0.7rem;
            letter-spacing: 4px;
            margin-bottom: 30px;
            color: #555;
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: white;
            padding: 15px 0;
            margin-bottom: 20px;
            font-family: 'Inter', sans-serif;
            outline: none;
        }

        input:focus { border-bottom-color: var(--white); }

        .btn-add {
            width: 100%;
            padding: 15px;
            background: var(--white);
            color: var(--black);
            border: none;
            font-family: var(--porsche-font);
            font-size: 0.6rem;
            letter-spacing: 2px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* BOTÓN TOGGLE ADMIN */
        .admin-toggle {
            position: fixed;
            bottom: 30px; right: 30px;
            background: var(--black);
            color: var(--white);
            padding: 15px 25px;
            font-family: var(--porsche-font);
            font-size: 0.6rem;
            letter-spacing: 3px;
            cursor: pointer;
            z-index: 1100;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Alonso Automotive</div>
        <div style="font-size: 0.7rem; letter-spacing: 2px; font-family: var(--porsche-font);">MENU</div>
    </nav>

    <header class="hero">
        <h1>Create Your<br>Legacy</h1>
        <p>Colección 2025-2026 // Collection 2025-2026</p>
    </header>
    <main class="inventory" id="carContainer">
        </main>

    <div class="admin-toggle" onclick="toggleAdmin()">+ NEW Vehicle</div>

    <div id="adminPanel">
        <div class="admin-title">AÑADIR VEHÍCULO</div>
        <input type="text" id="carInputName" placeholder="MODELO (E.G. PORSCHE 911 GT3)">
        <input type="text" id="carInputPrice" placeholder="PRECIO (E.G. 215.000 €)">
        <input type="text" id="carInputDetails"
placeholder="KILOMETOS (E.G. 10.000km)">
        <input type="text" id="carInputImg"        
placeholder="URL DE LA IMAGEN (JPG/PNG)">
        <button class="btn-add" onclick="addCar()">PUBLICAR</button>
        <button class="btn-add" style="background: transparent; color: #666; border: 1px solid #333; margin-top: 10px;" onclick="clearInventory()">RESETEAR INVENTARIO</button>
    </div>

    <script>
        // Datos iniciales (si no hay nada guardado)
        let cars = JSON.parse(localStorage.getItem('alonso_cars')) || [
             { name: "Mercedes Benz CLA AMG KIT", price: "32,000 €", details: "30.000km", img: "https://hips.hearstapps.com/hmg-prod/amv-prod-cad-assets/wp-content/uploads/2017/09/2017-Mercedes-AMG-CLA45-137-1.jpg" },
            { name: "911 GT3", price: "203,000 €", details: "30.000km", details: "30.000km", img:"https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?auto=format&fit=crop&w=800&q=80" },
          { name: "Mercedes Benz CLA 35 AMG", price: "45,000 €", details: "30.000km", img: "https://img.classistatic.de/api/v1/mo-prod/images/d5/d512cef1-560d-42ed-93a3-e13d072bfec2?rule=mo-1600" }
          ];
            
        const container = document.getElementById('carContainer');

        function renderCars() {
            container.innerHTML = '';
            cars.forEach(car => {
                container.innerHTML += `
                    <div class="car-card">
                        <img src="${car.img}" class="car-image">
                        <div class="car-info">
                            <div class="car-name">${car.name}</div>
                            <div class="car-price">${car.price}</div>
                            <div class="car-price">${car.details}</div>
                        </div>
                    </div>
                `;
            });
        }

        function addCar() {
            const name = document.getElementById('carInputName').value;
            const price = document.getElementById('carInputPrice').value;
            const details =
document.getElementById('carInputDetails').value;
            const img = document.getElementById('carInputImg').value;

            if(name && price && details && img) {
                cars.push({ name, price, details, img });
                localStorage.setItem('alonso_cars', JSON.stringify(cars));
                renderCars();
                // Limpiar inputs
                document.getElementById('carInputName').value = '';
                document.getElementById('carInputPrice').value = '';
 
 document.getElementById('carInputDetails').value= '';
                document.getElementById('carInputImg').value = '';
                 // Opcional: cerrar panel al añadir
                 // toggleAdmin();
            } else {
                alert("Por favor, rellena todos los campos para mantener la estética.");
            }
        }

        function toggleAdmin() {
            document.getElementById('adminPanel').classList.toggle('active');
        }

        function clearInventory() {
            if(confirm("¿Seguro que quieres borrar todo el inventario? Esta acción no se puede deshacer.")) {
                localStorage.removeItem('alonso_cars');
                cars = []; // Limpiar el array actual
                renderCars(); // Renderizar vacío
            }
        }

        // Carga inicial
        renderCars();
      
    </script>
</body>
</html>
